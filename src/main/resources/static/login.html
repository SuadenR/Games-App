<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/login_register.css" rel="stylesheet">
    <body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="register-form" action="#">
                <h1>Create Account</h1>
                <input id="register-username" type="text" placeholder="Username" />
                <input id="register-password" type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="login-form" action="#">
                <h1>Sign in</h1>
                <span>To use your account</span>
                <input id="login-username" type="text" placeholder="Username" />
                <input id="login-password" type="password" placeholder="Password" />
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>Click the button below to sign in to your account</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, gamer</h1>
                    <p>Click the button below to create an account</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


<script src="/javascript/login_register.js" type="application/javascript"></script>

</body>
</html>
